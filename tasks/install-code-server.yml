- name: Download code-server
  become: yes
  unarchive:
    remote_src: yes
    src: "{{ code_server_tar_url }}"
    dest: "{{ bin_dir }}"
    extra_opts:
      - --strip-components=1
      - --wildcards
      - "*/code-server"
  notify: Restart code-server
  when: not code_server_exists.stat.exists or
        code_server_version.stdout != code_server_ver
